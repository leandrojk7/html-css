<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Estudar</li>
   </ul>
   <h2>Lista ordenada</h2>
   <ol>
       <li>Leite condensado</li>
       <li>Pó de café</li>
       <li>Leite</li>
       <li>Maçã</li>
       <li>Biscoito</li>
       <li>Alface</li>
       <li>Limão</li>

   </ol>
   

</body>
</html>
